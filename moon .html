<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Moon Login</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body {
      height:100vh;
      overflow:hidden;
      background:black;
      font-family:'Poppins',sans-serif;
      color:white;
    }

    /* === Nebula Background (Light Glow Only) === */
    .nebula {
      position:absolute;
      inset:0;
      background:radial-gradient(circle at 30% 50%, rgba(30,60,120,0.3), transparent 60%),
                 radial-gradient(circle at 70% 80%, rgba(80,100,160,0.3), transparent 60%);
      mix-blend-mode:screen;
      filter:blur(80px);
      z-index:0;
    }

    /* === Moon === */
    .moon {
      position:absolute;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      width:480px;
      height:480px;
      border-radius:50%;
      background:url('https://upload.wikimedia.org/wikipedia/commons/e/e1/FullMoon2010.jpg') no-repeat center/cover;
      box-shadow:0 0 80px rgba(255,255,255,0.6), 0 0 200px rgba(0,200,255,0.2);
      cursor:pointer;
      transition:all .4s ease;
      z-index:2;
      animation:float 6s ease-in-out infinite;
    }
    .moon:hover {
      transform:translate(-50%,-50%) scale(1.05);
      box-shadow:0 0 120px rgba(200,240,255,0.8),0 0 220px rgba(100,200,255,0.3);
    }
    @keyframes float {
      0%,100%{transform:translate(-50%,-51%);} 
      50%{transform:translate(-50%,-49%);} 
    }

    /* === Login Popup (Futuristic) === */
    .login-box {
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%) scale(0);
      width:480px;
      background:rgba(10,15,25,0.75);
      border:1px solid rgba(0,255,255,0.3);
      border-radius:25px;
      padding:50px 35px;
      backdrop-filter:blur(14px);
      box-shadow:0 0 60px rgba(0,255,255,0.25), inset 0 0 70px rgba(0,100,255,0.15);
      z-index:5;
      transition:transform 0.6s ease;
    }
    .login-box.active {
      transform:translate(-50%,-50%) scale(1);
    }

    .login-box h2 {
      text-align:center;
      font-size:1.8em;
      color:#0ff;
      text-shadow:0 0 10px #0ff;
      margin-bottom:30px;
      letter-spacing:1px;
    }

    .login-box input {
      width:100%;
      padding:15px;
      margin:12px 0;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(0,255,255,0.2);
      border-radius:10px;
      outline:none;
      color:white;
      font-size:1em;
      box-shadow:inset 0 0 15px rgba(0,255,255,0.05);
      transition:0.3s;
    }
    .login-box input:focus {
      border-color:#0ff;
      box-shadow:0 0 15px rgba(0,255,255,0.4);
    }

    .login-box button {
      width:100%;
      padding:15px;
      border:none;
      border-radius:10px;
      background:linear-gradient(90deg,#0ff,#09f);
      color:black;
      font-weight:700;
      font-size:1.1em;
      cursor:pointer;
      margin-top:15px;
      transition:0.3s;
      box-shadow:0 0 25px rgba(0,255,255,0.3);
    }
    .login-box button:hover {
      opacity:0.9;
      box-shadow:0 0 40px rgba(0,255,255,0.6);
    }

    .close {
      position:absolute;
      top:15px;
      right:20px;
      font-size:24px;
      color:#0ff;
      cursor:pointer;
      transition:0.3s;
    }
    .close:hover {color:#fff;}

    /* === Twinkle Stars (Foreground) === */
    .twinkle {
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      animation:twinkle 2s infinite ease-in-out;
      opacity:0.6;
      z-index:1;
    }
    @keyframes twinkle {
      0%,100%{opacity:0.3;transform:scale(1);} 
      50%{opacity:1;transform:scale(1.5);} 
    }
  </style>
</head>
<body>

  <div class="nebula"></div>

  <div class="moon" id="moon"></div>

  <div class="login-box" id="loginBox">
    <span class="close" id="closeBtn">&times;</span>
    <h2>Welcome Explorer</h2>
    <input type="text" placeholder="Username" required>
    <input type="password" placeholder="Password" required>
    <button>Login</button>
  </div>

  <script>
    // Generate twinkling stars
    const numStars = 120;
    for(let i=0;i<numStars;i++){
      const star=document.createElement('div');
      star.className='twinkle';
      star.style.top=Math.random()*100+'vh';
      star.style.left=Math.random()*100+'vw';
      star.style.animationDuration=(1+Math.random()*2)+'s';
      document.body.appendChild(star);
    }

    const moon=document.getElementById('moon');
    const loginBox=document.getElementById('loginBox');
    const closeBtn=document.getElementById('closeBtn');

    moon.onclick=()=>{loginBox.classList.add('active');}
    closeBtn.onclick=()=>{loginBox.classList.remove('active');}
    window.onclick=(e)=>{if(e.target===loginBox)loginBox.classList.remove('active');}
  </script>

</body>
</html>
